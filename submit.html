<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Entry</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Submit Your Photo</h1>
    <nav>
      <a href="Home.html">Home</a>
      <a href="submit.html">Submit Entry</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="info">
    <form action="#" method="post" enctype="multipart/form-data">
      <label for="name">Your Name:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Email Address:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="category">Category:</label><br />
      <select id="category" name="category" required>
        <option value="">Select a category</option>
        <option value="nature">Nature & Wildlife</option>
        <option value="portrait">Portraits</option>
        <option value="street">Street Photography</option>
        <option value="creative">Creative/Abstract</option>
      </select><br /><br />

      <label for="photo">Upload Photo:</label><br />
      <input type="file" id="photo" name="photo" accept="image/*" required /><br /><br />

      <button type="submit" class="btn">Submit Entry</button>
    </form>
  </section>
  <script>
    function Home() {
        window.location.href='Home.html'
    }
    </script>

  <footer>
    <p>&copy; 2025 Online Photography Contest</p>
  </footer>
</body>
</html>
